    <h1>Ordered list tag</h1>
    
    Ordered list tag is used to number list of items.it contains the opening and closing tag under which another tag is used to list items that is li tag.<br>
    An Representation format is shown below:
    <h4>&lt;ol&gt;</h4>
        &lt;li&gt;
        &lt;/li&gt;
    <h4>&lt;/ol&gt;</h4>
    <ol>
        <h4>Sports</h4>
        <li>Cricket</li>
        <li>Football</li>
        <li>Kabbadi</li>

    </ol>
