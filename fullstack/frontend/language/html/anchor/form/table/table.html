<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table tag</h1>
    Table tag defines an html table.
    <br>
    <br>
    A simple example is shown below:
    <br>
    <br>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Movie</th>
            <th>Food</th>

        </tr>

        <tr>
            <td>Akash</td>
            <td>Black</td>
            <td>Jailer</td>
            <td>Frankie</td>

        </tr>
        <tr>
            <td>Amu</td>
            <td>White</td>
            <td>Virupaksha</td>
            <td>Biryani</td>

        </tr>
    </table>
    
</body>
</html>
