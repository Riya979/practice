<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form tag</h1>
    This tag is used to create an HTML form for user input.
    <h1>Label</h1>
     Label used to associate a text label with a form input field.
     <br>
     <br>


     A simple form has been shown below.
     <br>

    <br>
    <form>
        <label>Name:</label><br>
        <input type="text"><br>
        <label>Contact:</label><br>
        <input type="number"><br>
        <label>Email:</label><br>
        <input type="email"><br>
        <label>Password:</label><br>
        <input type="password"><br>
        <label>Date:</label><br>
        <input type="date"><br>
        <label>File:</label><br>
        <input type="file"><br>
        <br>
        <button>Submit</button>


    </form>

</body>
</html>
