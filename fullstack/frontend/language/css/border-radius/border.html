    <h4>BORDER-RADIUS</h4>
    Border radius defines radius of elements.
    <h5>Syntax:</h5>
    border-radius:15px;

    <h5>Example shown below:</h5>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color:purple ;
            background-image:url("./y.jpg") ;
            content: url();
            padding: 20px; 
            border-radius: 20px;
            margin: 5px;
            border: 2px solid black;
            
        }
    </style>
