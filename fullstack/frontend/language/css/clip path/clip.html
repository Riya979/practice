<body>
    <h2>Clip-path Css:</h2>
    Clip path property allow us to clip an element to a basic shape.

    <h5>Syntax:</h5>

    img {<br>
        clip-path:shape(%);<br>
    }
    <style>
        div{
            width: 400px;
            height: 300px;
            background-image: url("./1.jpg");
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
           }
    </style>
