<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>id selector</h2>
    The id selector uses the id attribute of an html element to select a specific element.

    <h5>Example:</h5>
    <style>
        #abc{
            color: #ff000f;

        }
        #abc7{
            color:aquamarine;

        }
        #comm{
            font-size: 20px;
            background-color: yellow;
        }
    </style>
    <h3 id="abc">Priyanka</h3>
    <h2 id="abc7">Deepika</h2>
    <h5 id="comm">hello</h5>
</body>
</html>
