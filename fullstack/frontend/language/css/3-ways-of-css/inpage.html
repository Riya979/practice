<!DOCTYPE html>

<body>
    <h4>Internal CSS</h4>
    An internal CSS is used to define a style for a single HTML page.<br>
    <br>
    An internal style sheet may be used if one single HTML page has a unique style.<br>
<br>
    The internal style is defined inside the style element, inside the head section.<br>
    <br>
    &lt;style&gt;
        h1 {
          color: orange;
        }
        &lt;/style&gt;<br>
<br>

    <a href="../index.html"><button>previous page</button></a>
    
    

</body>
</html>
